<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Listener</title>

</head>
<body>
    <h1>we are ready to learnig event listener</h1>

    <!-- very normal/ noob style -->
    <button onclick='document.body.style.backgroundColor="green"'>click ME ! Green</button>

    <!-- handling use function calling  -->
    <button onclick="makeRed()">Click ME ! Red</button>

    <!-- funcion calling but handling with id or class -->

    <button id="make-yellow"> Click ME ! Yellow </button>

    <!-- handling by function  -->

    <button  id="make-pink"> Click ME ! Pink </button>

    <!-- handling by anonymous funcrion -->

    <button  id="make-blue"> Click ME ! blue </button>
    

    <!-- handling by addEventListener by calling function -->

    <button id="make-DarkSalmon"> click ME ! DarkSalmon</button>

    <!-- handling by addEventListener by function -->
    
    <button id="make-Purple">click ME ! Purple</button>


    <!-- shortcut/driect addEventListener using  -->
    <button id="make-Teal"> click ME ! Teal</button>


    <script src="./index.js"></script>
</body>
</html>
